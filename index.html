<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 px-0 ">

                <h1 class="mt-5 ">Pixel Art Maker</h1>
                <h3>Choose Grid Size</h3>
                <form id="sizePicker">
                        Grid Height: 
                        <input class="form-control" type="number" id="inputHeight" name="height" min="1"
                            max="50" value="25">
                    <div class="mt-2"> Grid Width:
                        <input class="form-control" type="number" id="inputWidth" name="width" min="1" max="50"
                            value="25">
                    </div>
                    <div class="mt-2">
                        <input class="btn  submit-button" type="submit" value="submit">
                    </div>
                </form>

                <h3 class="mt-4">Pick A Color</h3>
                <input type="color" id="colorPicker" class="form-control form-control-color" value="#280551">


            </div>
            <div class="col-9 mt-5">

                <h2>Design Canvas</h2>
                <table id="pixelCanvas"></table>

            </div>
        </div>
    </div>
    <footer class="mt-5">
        Copyright &copy; 2021 - Coded by <a href="https://github.com/RioCantre" target="_blank"> Rio Cantre</a>
    </footer>

    <script src="design.js"> </script>
</body>

</html>
